<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="main.js"></script>
    <title>Web Components</title>
    <style>
      h3 {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>
      Web Components Revision learned from
      https://www.youtube.com/watch?v=PCWaFLy3VUo
    </p>
    <h3>Hello red h3, I don't live in the user-card div</h3>
    <user-card
      name="John Doe (h3 in the user-card div)"
      avatar="https://randomuser.me/api/portraits/men/1.jpg"
    >
      <div slot="email">johndoe@gmail.com</div>
      <div slot="phone">555-555-5555</div>
    </user-card>
    <user-card
      name="Jane Doe"
      avatar="https://randomuser.me/api/portraits/women/1.jpg"
    >
      <div slot="email">janedoe@gmail.com</div>
      <div slot="phone">333-333-3333</div>
    </user-card>
  </body>
</html>
